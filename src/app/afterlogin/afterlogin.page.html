<div class="home-dw" >

  <div style="position: absolute; top: 0; left: 0; width: 100%; height:100%; background:goldenrod; ">
  <div class="flex-container">

    <div style="background: #daa520;">
<img class="ell" style="transform: translateX(-200px);" src="http://www.pngpix.com/wp-content/uploads/2016/10/PNGPIX-COM-Chef-Vector-PNG-Transparent-Image-500x736.png"/>

    </div>
<div style="background: goldenrod; text-align: center ;">



      <ion-card id="card1" style="background: #fff; width: 50%; margin-top: 40%; margin-left: 20%; display: none;">
        <ion-card-header>
  
          <ion-card-title>FOODALI CHEF</ion-card-title><hr/>
          <ion-card-subtitle><b>Do you cook?</b></ion-card-subtitle>
   
        </ion-card-header>
      
        <ion-card-content>
            <ion-button (click)="moreinfo()" color="primary" >
                YES
               </ion-button>
          <ion-button color="dark" (click) = "skip()"  >
           SKIP
            <ion-icon slot="end" name="arrow-round-forward"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
      <ion-card id="card2" style="background: #fff; width: 50%; margin-top: 10%; margin-left: 20%; display: none;">
          <ion-card-header>
    
            <ion-card-title>FOODALI CHEF</ion-card-title><hr/>
           
          
     
          </ion-card-header>
        
          <ion-card-content>
              <ion-card>
                  <ion-card-header>
                    <ion-card-subtitle>Woh! Let's begin</ion-card-subtitle>
                  </ion-card-header>
                
                  <ion-card-content>
                    <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                      {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
                    </button>
                    <mat-vertical-stepper [linear]="isLinear" #stepper>
                      <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                          <ng-template matStepLabel>Are you a professional cook?</ng-template>
                          <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="bold">Yes</mat-button-toggle>
                            <mat-button-toggle value="bold">No</mat-button-toggle>
                          </mat-button-toggle-group>
                          <div>
                            <button mat-button matStepperNext>Next</button>
                          </div>
                        </form>
                      </mat-step>
                      <mat-step [stepControl]="secondFormGroup">
                        <form [formGroup]="secondFormGroup">
                          <ng-template matStepLabel>Are you a veg or nonveg?</ng-template>
                          <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
                            <mat-button-toggle value="bold">Yes</mat-button-toggle>
                            <mat-button-toggle value="bold">No</mat-button-toggle>
                          </mat-button-toggle-group>
                          <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                          </div>
                        </form>
                      </mat-step>
                      <mat-step [stepControl]="thirdFormGroup">
                        <form [formGroup]="thirdFormGroup">
                          <ng-template matStepLabel>Fill out your favourite cusines</ng-template>
                 <mat-form-field class="example-chip-list">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
             [removable]="removable" (removed)="remove(fruit)">
      {{fruit.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="New fruit..."
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>

                          <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                          </div>
                        </form>
                      </mat-step>
                      <mat-step>
                        <ng-template matStepLabel>Done</ng-template>
                        You are now done.
                        <div>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button (click)="stepper.reset()">Reset</button>
                        </div>
                      </mat-step>
                    </mat-vertical-stepper>
                    
                  </ion-card-content>
                </ion-card>
               
               
                    <ion-button (click)="chefpanel()" color="dark" >
             CHEF PANEL
            
            </ion-button>
            <ion-button (click) = "skip()" color="dark" >
                SKIP
                 <ion-icon slot="end" name="arrow-round-forward"></ion-icon>
               </ion-button>
          </ion-card-content>
      </ion-card>



</div>
  </div>
  </div>

</div>
